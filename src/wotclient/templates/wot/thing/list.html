{% extends 'layout/base.html' %}
{% block 'content' %}
    {% if things %}
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">Things</li>
            </ol>
        </nav>
        <h1 class="display-4">Things on the network</h1>
        <ul class="list-group">
            {% for thing in things %}
                <li class="list-group-item"><a href="{% url 'thing_single' thing.uuid %}">{{ thing.name }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <h1 class="display-4">There aren't any things</h1>
    {% endif %}
{% endblock %}
